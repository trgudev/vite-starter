# GitHub Actions CI/CD for GitHub Pages Deployment
# 适用于 Vite Starter 项目的 GitHub Pages 自动部署

name: Deploy to GitHub Pages

# 触发条件：推送到 main 分支时
on:
  push:
    branches: [ main ]
  # 允许手动触发
  workflow_dispatch:

# 设置权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许同时只运行一个部署任务
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 设置 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 获取 pnpm store 目录
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # 设置 pnpm cache
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 安装依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 类型检查
      - name: Type check
        run: pnpm typecheck

      # 代码检查
      - name: Lint
        run: pnpm lint

      # 构建项目（生产模式）
      - name: Build
        run: pnpm build
        env:
          # 设置正确的 base URL 用于 GitHub Pages
          VITE_BASE_URL: /${{ github.event.repository.name }}/

      # 设置 Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署任务（依赖构建任务）
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
